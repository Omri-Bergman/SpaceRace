<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-based Interactive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    
    <div class="content-wrapper">
        <section class="section" id="section1">
            <div class="p5-container" id="p5-sketch-1"></div>
            <div class="content-overlay">
                <h2>Section ONE</h2>
            </div>
        </section>
        
        <section class="section" id="section2">
            <div class="scrollable-text">
                <h2>Section TWO</h2>
                <p>Scrollable text Scrollable text Scrollable text Scrollable text Scrollable text Scrollable text Scrollable text Scrollable text Scrollable text Scrollable text </p>
            </div>
            <div id="second-three-container"></div>
        </section>

        <section class="section" id="section3">
            <h2>Third Section</h2>
            <p>This section contains a torus Three.js object.</p>
        </section>

        <section class="section" id="section4">
            <h2>Final Section</h2>
            <p>This section contains a p5js.</p>
            <div class="p5-container" id="p5-sketch-2"></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
